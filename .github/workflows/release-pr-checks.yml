name: Release PR Checks

# Runs PHPCS and WordPress Plugin Check on PRs to the release branch

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - release

permissions:
  contents: read
  pull-requests: write

jobs:
  phpcs:
    name: PHP Coding Standards
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run PHPCS
        id: phpcs
        run: |
          set +e
          OUTPUT=$(composer check-cs 2>&1)
          EXIT_CODE=$?
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "$OUTPUT" > phpcs-output.txt
          echo "$OUTPUT"
          exit 0

      - name: Comment on PR
        if: steps.phpcs.outputs.exit_code != '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('phpcs-output.txt', 'utf8');

            const maxLength = 60000;
            const truncatedOutput = output.length > maxLength
              ? output.substring(0, maxLength) + '\n\n... (output truncated)'
              : output;

            const body = `## PHPCS Results

            PHP Coding Standards check found issues that need to be addressed.

            <details>
            <summary>View PHPCS Output</summary>

            \`\`\`
            ${truncatedOutput}
            \`\`\`

            </details>

            ### How to fix

            Run locally:
            \`\`\`bash
            composer check-cs
            \`\`\`

            Auto-fix:
            \`\`\`bash
            composer fix-cs
            \`\`\`
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail if PHPCS found issues
        if: steps.phpcs.outputs.exit_code != '0'
        run: exit 1

  plugin-check:
    name: WordPress Plugin Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare clean plugin directory
        run: |
          # Create clean copy excluding files from .distignore
          mkdir -p /tmp/plugin-clean
          rsync -av --exclude-from='.distignore' ./ /tmp/plugin-clean/

          # Replace current directory contents with clean version
          # (Plugin Check action runs in workspace)
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          cp -r /tmp/plugin-clean/. ./

      - name: Run Plugin Check
        id: plugin-check
        uses: wordpress/plugin-check-action@v1
        continue-on-error: true

      - name: Comment on PR if issues found
        if: steps.plugin-check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `## WordPress Plugin Check Results

            Plugin Check found issues, the issues are added as annotations in the files changed tab.
            
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail if Plugin Check found issues
        if: steps.plugin-check.outcome == 'failure'
        run: exit 1
